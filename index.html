<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopNow</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="logo-page">
        <img src="./assets/star.svg" alt="imagem de uma estrela" />
        <h3>selfcare</h3>
      </div>

      <div class="option-icons">
        <img src="./assets/lupa.svg" alt="lupa de pesquisa" />
        <img src="./assets/counts.svg" alt="icone de conta" />
        <img
          src="./assets/shopping-cart.svg"
          alt="icone do carrinho de compras"
        />
      </div>
    </header>

    <main>
      <div class="banner">
        <div class="image-banner">
          <img src="./assets/banner.svg" alt="banner da página" />
        </div>
      </div>

      <div class="products">
        <div class="products-hader">
          <h3>promoção</h3>
          <p>9 produtos</p>
        </div>

        <div id="inventory">
          <div class="productsOnSale"></div>
        </div>
      </div>


      <div class="know-more">

        <div>
          <a href="/" onclick="removingPattern()"> Contato</a>
          <a href="/" onclick="removingPattern()"> Termos e serviço</a>
          <a href="/" onclick="removingPattern()"> Política de provacidade</a>
          <a href="/" onclick="removingPattern()"> Cancelamento, troca e reembolso</a>
        </div>
          
        <div class="newsLetter">
          <label for="email">Newsletter</label>
          <div class="input">
            <input type="email" name="email" id="email" placeholder="Digite seu melhor e-mail">
            <button>Inscrever</button>
          </div>
        
        </div>
      </div>
    </main>

    <footer>
      <div class="networks">
        <a href="/" onclick="removingPattern()"><img src="./assets/footer/instagram-icon.svg" alt="icone do instagram"></a>
        <a href="/" onclick="removingPattern()"><img src="./assets/footer/facebook-icon.svg" alt="icone do facebook"></a>
      </div>

      <div class="payments">
        <a href="/" onclick="removingPattern()"><img src="./assets/footer/mastercard-icon.svg" alt="icone da mastercard"></a>
        <a href="/" onclick="removingPattern()"><img src="./assets/footer/paypal-icon.svg" alt="icone da paypal"></a>
        <a href="/" onclick="removingPattern()"><img src="./assets/footer/visa-icon.svg" alt="icone da visa"></a>

      </div>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
